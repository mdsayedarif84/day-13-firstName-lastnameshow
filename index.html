<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
</head>
  <body>
      <div class="card">
          <div class="card-body">
            <div class="row">
                <div class="col-md-6 m-auto">
                    <div class="form-group row">
                        <label class="col-form-label col-md-3">First Name</label>
                        <div class="col-md-9">
                            <input class="text" name="first_name" id="firstName">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-form-label col-md-3">Last Name</label>
                        <div class="col-md-9">
                            <input class="text" name="last_name" id="lastName">
                        </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
      <div class="container">
          <div class="col-md-6 m-auto">
              <div class="card">
                  <div class="card-body">
                      <table class="table table-dark table-striped border">
                          <tr  class="table-active">
                              <th>firstName</th>
                              <th>lastName</th>
                              <th>fullName</th>
                          </tr>
                          <tbody>
                          <tr>
                              <td id="first"></td>
                              <td id="last"></td>
                              <td id="fullName"> </td>
                          </tr>
                          </tbody>
                      </table>
                  </div>
              </div>
          </div>
      </div>

      <img src="imges/img%20(1).jpg" alt="img1" class="main_image" id="mainImage">
      <div>
          <img src="imges/img%20(1).jpg" id="img1" alt="" class="sub_image">
          <img src="imges/img%20(2).jpg" id="img2" alt="" class="sub_image">
          <img src="imges/img%20(3).jpg" id="img3" alt="" class="sub_image">
          <img src="imges/img%20(4).jpg" id="img4" alt="" class="sub_image">
          <img src="imges/img%20(5).jpg" id="img5" alt="" class="sub_image">
      </div>




      <div class="col-md-12">
          <button type="button" id="clickbtn" class="btn bg-info mx-auto">Click Me</button>
      </div>
      <div id="div"></div>


  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/java-script.js"></script>
  </body>
</html>
